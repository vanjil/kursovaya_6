{% extends 'base.html' %}

{% block title %}Logs{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Logs Page</h1>
    <ul class="list-group">
        {% for log in logs %}
            <li class="list-group-item">
                <strong>Date:</strong> {{ log.created_at }}<br>
                <strong>Message:</strong> {{ log.message }}
            </li>
        {% empty %}
            <li class="list-group-item">No logs available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
