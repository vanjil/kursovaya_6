{% extends 'base.html' %}

{% block title %}Create Mailing{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Create Mailing</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'mailings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
