<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mailing Service{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            padding-top: 56px; /* Adjust if you have a fixed navbar */
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link.active {
            font-weight: bold;
            color: #007bff;
        }
        .back-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}">Mailing Service</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.path == '/clients/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'clients' %}">Clients</a>
                </li>
                <li class="nav-item {% if request.path == '/mailings/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'mailings' %}">Mailings</a>
                </li>
                <li class="nav-item {% if request.path == '/logs/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'logs' %}">Logs</a>
                </li>
                <li class="nav-item {% if request.path == '/mailing_report/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'mailing_report' %}">Mailing Report</a>
                </li>
                <li class="nav-item {% if request.path == '/blog/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'client_create' %}">Add New Client</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mailing_create' %}">Create Mailing</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
        {% if request.META.HTTP_REFERER %}
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary back-button">Back</a>
        {% endif %}
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
