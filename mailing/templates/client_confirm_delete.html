{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete {{ object.name }} ({{ object.email }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'clients' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
